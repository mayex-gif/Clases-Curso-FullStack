    <h1 class="text-center my-5">
        <strong>Formulario de Login</strong>
    </h1>

    <div class="container">
        <form id="formLogin">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="emial" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@example.com" required>
                <!-- <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@example.com" required> -->
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="text-center mb-3">
                <button onclick="login()" type="submit" class="btn btn-success" >Submit</button>
            </div>

        </form>
    </div>
