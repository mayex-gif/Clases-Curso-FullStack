    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../images/photo-1712574051887-d8714c2dcac6.avif" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../images/photo-1712574137396-411e73cf62e1.avif" class="d-block w-100" alt="...">

                <img src="../images/photo-1632082064140-7da23f93cf17.avif" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"

    <h1 class="text-center mb-5 mt-5">
        <strong>Alta de Productos</strong>
    </h1>

    <div class="container mt-5 mb-5">
        <form id="formulario">
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreProducto" placeholder="Salsa de tomate" required>
            </div>
            <div class="mb-3">
                <label for="precioProducto" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precioProducto" placeholder="100" required>
            </div>
            <div class="mb-3">
                <label for="stockProducto" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stockProducto" placeholder="2500" required>
            </div>
            <div class="mb-3">
                <label for="descripcionProducto" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="descripcionProducto" placeholder="Puré de tomate enlatado">
            </div>
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-success" id="enviarDatos">Cargar Producto</button>
            </div>

        </form>
    </div>

    <script src="../js/altaProductos.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
